<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <title>GOOGLE BOOKS API</title>
</head>
<body>
    <div class="row"> 
    <div class="column sm12 m4"><img src="../allBookedLogo.png" height="" width="">
    </div>
        </div>
    <h1>All Booked Library</h1>
    <input id="search" placeholder="Title or Author">
    <h3>Search By...</h3>
    <input type="radio" name="search" value="keyword" id="keyword"> Keyword<br>
    <input type="radio" name="search" value="title" id="title"> Title<br>
    <input type="radio" name="search" value="author" id="author"> Author<br>
    <input type="radio" name="search" value="isbn" id="isbn"> ISBN<br>
    <button id="button" type="button">Search!</button>
    <div id="results"></div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="server.js"></script>
</body>
</html>
