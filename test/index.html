<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style.css" type="text/css" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>GOOGLE BOOKS API</title>
</head>

<body>
  <div class="row">
    <div class="column sm12"><img src="../allBookedLogo.png" class="center" height="" width="">



      <div class="row">
        <div class="col s12">
          <p></p>
        </div>
        <div class="col s12 m4 l2">
          <p></p>
        </div>
        <div class="col s12 m4 l8">
          <p>
            <form id="search" class="form-inline">
              <div class="form-group mx-sm-3">
                <label for="search-input" class="sr-only">Search:</label>
                <input type="text" class="form-control" id="search-input" placeholder="Search your favorite books!">
                <form action="#">

                  <p>
                    <label>
                      <input name="group1" class="rB" type="radio" id="apiTitle" />
                      <span>Title</span>
                    </label>
                    <label>
                      <input name="group1" class="rB" type="radio" id="apiAuthor" />
                      <span>Author</span>
                    </label>
                    <label>
                      <input name="group1" class="rB" type="radio" id="apiISBN" />
                      <span>ISBN</span>
                    </label>
                  </p>

              </div>

              <button type="submit" id="apiButton" class="btn btn-primary ml-2">Go</button>
        </div>
        </form>
        </p>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
