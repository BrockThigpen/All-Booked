<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>GOOGLE BOOKS API</title>
</head>

<body>
    <label for="site-search">Search Books: </label>
    <input type="search" placeholder="Looking for something?" id="site-search" name="q"
        aria-label="Search through site content">
    <form action="#">
        <p>
            <label>
                <input name="group1" class="rB" type="radio" id="apiTitle" checked />
                <span>Title</span>
            </label>
            <label>
                <input name="group1" class="rB" type="radio" id="apiAuthor" checked />
                <span>Author</span>
            </label>
            <label>
                <input name="group1" class="rB" type="radio" id="apiISBN" checked />
                <span>ISBN</span>
            </label>
        </p>


        <a class="waves-effect waves-light btn" id="apiButton">Go</a>

        <div class="row">
            <div class="column sm12"><img src="../allBookedLogo.png" class="center" height="" width="">


                <center>
                    <p id="addToLibrary">Can't find the book you're looking for? No Worries! Click here to add a book to
                        our library
                        stock!</p>
                </center>
                <center>
                    <p><a class="btn-floating waves-effect waves-light" id="goToButton"><i
                                class="material-icons">+</i></a></p>
                </center>
                <div class="container">
                    <div class="row">
                        <div class="col s3">
                            <p id="cardImg">*Thumbnail here*</p>
                        </div>
                        </p>
                        <div class="col s6">
                            <p id="cardTitle">*Title*</p>
                            <p id="cardAuthor">*Author*</p>
                            <p id="cardYear">*Year*</p>
                            <p id="cardDescription">*Description*</p>
                            <p id="cardPages">*Page Number*</p>
                            <p id="cardISBN">*ISBN*</p>
                        </div>
                        <div class="col s3">
                            <p>
                                <a class="waves-effect waves-light btn" id="cardButton">Check Out Book</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>



            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
